<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Report</title>
</head>

<body>
    <div class="main">
        <div class="container-main">
            <div class="container-titulo">
                <h1>REPORTAR PLAYER</h1>
            </div>
            <div class="container-id">
                <img src="img/id.png" alt="" width="28px" height="28px">
                <input class="id" type="text" placeholder="ID DO JOGADOR">
            </div>
            <div class="container-desc">
                <img src="img/pergunta.png" alt="" width="28px" height="28px">
                <input class="desc" type="text" placeholder="O QUE ACONTECEU?">
            </div>
            <button class="learn-more">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Reportar</span>
            </button>
        </div>
    </div>
    <script src="conti.js" type="text/javascript"></script>
</body>

</html>
